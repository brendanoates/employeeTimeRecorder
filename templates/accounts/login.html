{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
<body>
    {% block content %}
        <div class="col-md-2 col-centered"></div>
        <div class="col-md-4 col-centered">
            {% if error %}
                <p class="rederror">{{ error|safe }}</p>
            {% endif %}
            <form method="post" action="{% url 'accounts:accounts-login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />
            </form>


            <p><a href="{% url 'accounts:password-reset' %}">Lost password?</a></p>
        </div>
    {% endblock %}
</body>
