{% extends "base.html" %}
{% block title %}Login{% endblock %}
<body>
    {% block content %}
        {% if error %}
            <p class="rederror">{{ error|safe }}</p>
        {% endif %}
        <form method="post" action="{% url 'accounts:accounts-login' %}">
        {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
        </form>


        <p><a href="{% url 'accounts:password-reset' %}">Lost password?</a></p>

    {% endblock %}
</body>
</html>
