{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}View Claim{% endblock %}
<body>
{% block content %}
    <div class="row">
    <div class="col-md-2 col-centered"></div>
        <div class="col-md-4 col-centered">
            {% if error %}
                <p class="rederror">{{ error|safe }}</p>
            {% endif %}
            {{ claim.as_p }}
            <form method="post" action="{% url 'claims:view_claim' claim.id %}">
                {% csrf_token %}

                {{ form|crispy }}

                <button id="id_save_claim_button" class="btn, btn-primary" type="submit" name ="update">
                       Update Claim</button>
                <input id="id_delete_claim_button" class="btn, btn-danger" type="submit" name="delete"
                       value="Delete Claim">
            </form>
        </div>
    </div>
{% endblock %}
</body>
