{% extends "base.html" %}
{% block title %}New Claim{% endblock %}
<body>
{% block content %}
    {% if error %}
        <p class="rederror">{{ error|safe }}</p>
    {% endif %}
    <form method="post" action="{% url 'claims:new_claim' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Claim">
    </form>

{% endblock %}
</body>
